<div class="container">
  <h2>Signup to cretae your Shopping Cart</h2>
  <div class="row mt-5">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
              <label for="email">Mail</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    ngModel
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': email.touched && !email.valid,
                      'is-valid': email.touched && email.valid
                    }"
                    required
                    email
                    #email="ngModel"
                  />
                </div>
                <small class="text-danger" *ngIf="email.touched && !email.valid">Enter a valid email</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    ngModel
                    class="form-control"
                    required
                    minlength="6"
                    #pwd="ngModel"
                    [ngClass]="{
                      'is-invalid': pwd.touched && !pwd.valid,
                      'is-valid': pwd.touched && pwd.valid
                    }"
                  />
                </div>
                <small class="text-danger" *ngIf="pwd.touched && !pwd.valid">Password must be at least 6 characters long</small>
              </div>
            </div>
            <div class="btn-toolbar">
                <div class="btn-group mr-2">
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                      Sign Up
                    </button>
                  </div>
                <div class="btn-group ml-auto  d-inline-flex">
                  <p class="font-italic p-2">Go back to login page</p>
                  <a routerLink="/login"
                    ><button class="btn btn-success">Back</button></a
                  >
                </div>
              </div>
        
      </form>
    </div>
  </div>
  <app-modal #dialog></app-modal>
</div>
